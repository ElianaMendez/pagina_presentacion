<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Citas</title>
    <link rel="stylesheet" href="./styles/admin.css">
</head>
<body>
    <h1>Panel de Administración</h1>

    <!-- Caja visual para ingresar la clave -->
    <div id="clave-login" class="login-box">
        <h2>Acceso a Gestión de Citas</h2>
        <input type="text" id="clave-input" placeholder="Ingresa tu clave" />
        <button id="btn-ingresar">Ingresar</button>
    </div>

    <h2 id="titulo-citas" style="display:none;"></h2>

    <div id="admin-actions" class="hidden">
        <button id="borrar-todas-citas">🗑️ Borrar todas las citas</button>
    </div>

    <div id="citas-lista"></div>

    <script src="./scripts/admin.js"></script>
</body>
</html>
