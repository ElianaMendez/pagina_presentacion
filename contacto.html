<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="./styles/contacto.css">
</head>

<body>

    <div class="container">
        <h1>Agendar una Cita</h1>

        <div class="info-cita">
            <p><strong>Fecha seleccionada:üìÖ</strong> <span id="selected-date">-</span></p>
            <p><strong>Hora seleccionada:‚è∞</strong> <span id="selected-time">-</span></p>
        </div>

        <form id="appointment-form">
            <div class="form-group">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electr√≥nico</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="telefono">Tel√©fono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="servicio">Servicio</label>
                <select id="servicio" name="servicio" required>
                    <option value="" disabled selected>Selecciona un servicio</option>
                    <option value="qa_qc">QA/QC de Software</option>
                    <option value="automatizacion">Automatizaci√≥n de Procesos</option>
                    <option value="ml">Machine Learning</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>

            <button type="submit" class="btn">Agendar una cita</button>
        </form>
    </div>

    <script src="scripts/contacto.js"></script>
</body>


</html>
